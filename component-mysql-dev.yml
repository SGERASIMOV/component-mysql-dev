# MySQL Server
application:
  configuration:
    configuration.db-port: 3306
    configuration.db-root-password: "uR1zaebah0Qu"
    configuration.recipe-url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-mysql-dev-cookbooks-stable-9b6eef5.tar.gz"
    compute.hardwareId: "c3.large"
    compute.imageId:    "ami-246ed34c"
    compute.login:      "ec2-user"
    compute.locationId: "us-east-1"
  interfaces: 
    configuration:
      "*": "bind(workflow#input.*)"
    compute:
      hardwareId: "bind(compute#configuration.hardwareId)"
      imageId:    "bind(compute#configuration.imageId)"
      login:      "bind(compute#configuration.login)"
      locationId: "bind(compute#configuration.locationId)"
    database:
      schema: "bind(workflow#actions.schema-management)"
      db: "bind(workflow#actions.db-management)"
      user: "bind(workflow#actions.user-management)"
      file-query: "bind(workflow#actions.file-query)"
      "*": "bind(workflow#result.*)"
  components:
    workflow:
      type: workflow.Instance
      interfaces:
        input:
          db-port:            { type: configuration(int),          name: Database listen port     }
          db-root-password:   { type: configuration(string),       name: Database root password   }
          db-user:            { type: configuration(string),       name: Database user name       }
          db-user-password:   { type: configuration(string),       name: Database user password   }
          db-user-privileges: { type: configuration(list<string>), name: Database user privileges }
          recipe-url:         { type: configuration(string),       name: Cookbooks url            }
          sql-url:            { type: configuration(list<string>), name: Schema SQL urls          }
        compute:
          networks:        consume-signal(map<string, map<string, string>>)
          exec:            send-command(string command, int timeout => string stdOut, string stdErr => string stdOut, string stdErr, int exitCode)
          put-file:        send-command(string filename, bytes payload)
          get-file:        send-command(string filename => bytes payload)
        actions:
          schema-management:
             type: receive-command(string db-user, string db-user-password, list<string> db-user-privileges => object connection)
             name: Manage schema
          file-query:
             type: receive-command(object connection, list<string> sql-url)
             name: Run a SQL query
          db-management:
             type: receive-command(string db-name, string db-action)
             name: Manage data
          user-management:
             type: receive-command(list<string> app-hosts, string db-name, string db-user, string db-user-password, list<string> db-user-privileges, string user-action)
             name: User management
        result:
          db-host:             { type: publish-signal(string), name: Database host          }
          db-port:             { type: publish-signal(int),    name: Database listen port   }
          db-root-user:        { type: publish-signal(string), name: Database root user     }
          db-root-password:    { type: publish-signal(string), name: Database root password }
          db-user:             { type: publish-signal(string), name: Database user          }
          db-user-password:    { type: publish-signal(string), name: Database user password }
          db-driver:           { type: publish-signal(string), name: JDBC driver            }
          db-validation-query: { type: publish-signal(string), name: Validation SQL query   }
          db-connection-url:   { type: publish-signal(string), name: JDBC url               }
      required: [ compute ]
      configuration:
        configuration.triggers:
          input.db-port:            update
          input.db-root-password:   update
          input.db-user:            update
          input.db-user-password:   update
          input.db-user-privileges: update
          input.recipe-url:         update
          compute.networks:         update
        configuration.propagateStatus: [ update ]
        configuration.workflows:  
          launch:
            steps:
              - update:
                  action: update
                  parameters:
                    db-root-password: "{$.db-root-password}"
                    db-port: "{$.db-port}"
                    recipe-url: "{$.recipe-url}"
                    db-user: "{$.db-user}"
                    db-user-password: "{$.db-user-password}"
                    db-user-privileges: "{$.db-user-privileges}"
                  output:
                    db-host:             db-host
                    db-port:             db-port
                    dbms:                dbms
                    connection:          connection
              - run-sql:
                  action: file-query
                  precedingPhases: [ update ]
                  parameters:
                    connection: "{$.connection}"
                    sql-url: "{$.sql-url}"
            return:
              db-host:             { value: "{$.db-host}"                     }
              db-port:             { value: "{$.db-port}"                     }
              db-root-user:        { value: "{$.dbms.db-root-user}"           }
              db-root-password:    { value: "{$.dbms.db-root-password}"       }
              db-user:             { value: "{$.connection.db-user}"          }
              db-user-password:    { value: "{$.connection.db-user-password}" }
              db-driver:           { value: "{$.connection.db-driver}"        }
              db-validation-query: { value: "{$.connection.validation-query}" }
              db-connection-url:   { value: "{$.connection.connection-url}"   }
          update:
            parameters:
              - db-root-password:
                  description: Oracle-DB admin password
              - db-port:
                  description: Oracle-DB listener port
              - recipe-url:
                  description: Chefsolo recipe URL
              - db-user:
                  description: DB user name
              - db-user-password:
                  description: DB user password
              - db-user-privileges:
                  description: DB user privileges
            steps:
              - get-signals:
                  action: getSignals
                  output:
                    signals: result
              - install-mysql-db:
                  action: "chefsolo"
                  precedingPhases: [ get-signals ]
                  parameters:
                    roles: [compute]
                    runList: ["recipe[mysql_component]"]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        server_repl_password: "{$.db-root-password}"
                        server_debian_password: "{$.db-root-password}"
                        port: "{$.db-port}"
              - create-schema:
                  action: schema-management
                  precedingPhases: [ install-mysql-db ]
                  parameters:
                    db-user: "{$.db-user}"
                    db-user-password: "{$.db-user-password}"
                    db-user-privileges: "{$.db-user-privileges}"
                  output:
                    connection: connection
            return:
              db-host:             { value: "{$.signals.compute.networks.public.ip}" }
              db-port:             { value: "{$.db-port}" }
              dbms:
                value:
                  db-admin-uri:     "mysql://root:{$.db-root-password}@{$.db-host}:{$.db-port}"
                  db-root-user:     "root"
                  db-root-password: "{$.db-root-password}"
              connection:          { value: "{$.connection}" }
              
          db-management: # Additional workflow for Database management
            steps:
              - manage-db:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::db_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-name}"
                          db_action: "{$.db-action}"

          user-management: # Additional workflow for User management
            steps:
              - manage-user:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-name}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "{$.user-action}"
                        hosts: "{$.app-hosts}"

          schema-management: # Additional workflow for Schema management
            parameters:
              - db-user:
                  description: DB user name
              - db-user-password:
                  description: DB user password
              - db-user-privileges:
                  description: DB user privileges
            steps:
              - get-signals:
                  action: getSignals
                  output:
                    signals: result
              - create-db:
                  action: "chefsolo"
                  precedingPhases: [ get-signals ]
                  parameters:
                    roles: [compute]
                    runList: [ "recipe[mysql_component::db_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-user}"
                          db_action: "create"
              - create-user:
                  action: "chefsolo"
                  precedingPhases: [ create-db ]
                  parameters:
                    roles: [compute]
                    runList: [ "recipe[mysql_component::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-user}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "grant"
                        hosts: ["%"]
            return:
              connection:
                value:
                  db-user-uri: "mysql://{$.db-user}:{$.db-user-password}@{$.signals.compute.networks.public.ip}:{$.db-port}/{$.db-user}"
                  db-type: "mysql"
                  db-name: "{$.db-user}"
                  db-user: "{$.db-user}"
                  db-user-password: "{$.db-user-password}"
                  db-host: "{$.signals.compute.networks.public.ip}"
                  db-port: "{$.db-port}"
                  db-driver: "com.mysql.jdbc.Driver"
                  db-dstype: "javax.sql.DataSource"
                  connection-url: "jdbc:mysql://{$.signals.compute.networks.public.ip}:{$.db-port}/{$.db-user}?autoReconnect=true"
                  validation-query: "select 1"

          file-query: # Additional workflow for run Sql Query
            parameters:
              - sql-url:
                  description: URL to Oracle sql files # file must have
                  # 1st line - WHENEVER SQLERROR EXIT SQL.SQLCODE
                  # last line - exit;
              - connection:
                  description: Connection info
            steps:
              - run-file-query:
                  action: "chefsolo"
                  parameters:
                    roles: [compute]
                    runList: [ "recipe[mysql_component::file_query]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.connection.db-name}"
                          username: "{$.connection.db-user}"
                          password: "{$.connection.db-user-password}"
                        sql_url: "{$.sql-url}"

    compute:
      type: compute.Instance
  bindings:
   - [workflow#compute, compute]
