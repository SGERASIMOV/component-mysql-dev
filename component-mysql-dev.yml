application:
  configuration:
    input.db-port: 3306
    input.db-root-password: "uR1zaebah0Qu"
    input.instance-size: "m1.small"
    input.recipe-url: "https://s3.amazonaws.com/qubell-starter-kit-artifacts/qubell-bazaar/component-mysql-dev-cookbooks-stable-657f9ff.tar.gz"
    input.operation_system: {image: "us-east-1/ami-1ba18d72", identity: ec2-user, log_paths: ["/var/lib/mysql/*.err", "/var/log/messages"] }

  interfaces:
    input:
      db-port: "bind(workflow#input.db-port)"
      db-root-password: "bind(workflow#input.db-root-password)"
      instance-size: "bind(workflow#input.instance-size)"
      recipe-url: "bind(workflow#input.recipe-url)"
      operation_system: "bind(workflow#input.operation_system)"
    manage:
      schema: "bind(workflow#actions.schema-management)"
      db: "bind(workflow#actions.db-management)"
      user: "bind(workflow#actions.user-management)"
      file-query: "bind(workflow#actions.file-query)"
    output:
      db-host: "bind(workflow#result.db-host)"
      db-port: "bind(workflow#result.db-port)"
      dbms: "bind(workflow#result.dbms)"
      logging-dashboard: "bind(workflow#result.logging-dashboard)"

  bindings:
    - [workflow, logger]

  components:
    logger:
      type: reference.Service
      interfaces:
        logger:
          logger-server: publish-signal(string)
    workflow:
      type: workflow.Instance
      interfaces:
        input:
          operation_system:
             type: configuration(map<string,object>)
             suggestions:
                 "amazon": {image: "us-east-1/ami-1ba18d72", identity: ec2-user, log_paths: ["/var/lib/mysql/*.err", "/var/log/messages"]}
                 "centos5": {image: "us-east-1/ami-beda31d7", identity: root, log_paths: ["/var/lib/mysql/*.err", "/var/log/messages"]}
                 "centos": {image: "us-east-1/ami-bf5021d6", identity: root, log_paths: ["/var/lib/mysql/*.err", "/var/log/messages"]}
                 "ubuntu1204": {image: "us-east-1/ami-967edcff", identity: ubuntu, log_paths: ["/var/log/syslog"]}
                 "ubuntu1004": {image: "us-east-1/ami-9f3906f6", identity: ubuntu, log_paths: ["/var/log/syslog"]}
          db-port: configuration(int)
          db-root-password: configuration(string)
          instance-size: configuration(string)
          recipe-url: configuration(string)
        actions:
          schema-management: receive-command(string db-user, string db-user-password, list<string> db-user-privileges => object connection)
          db-management: receive-command(string db-name, string db-action)
          user-management: receive-command(list<string> app-hosts, string db-name, string db-user, string db-user-password, list<string> db-user-privileges, string user-action)
          file-query: receive-command(object connection, list<string> sql-url)
        logger:
          logger-server: consume-signal(string)
        result:
          dbms: publish-signal(object)
          #for ui only
          db-port: publish-signal(int)
          db-host: publish-signal(string)
          logging-dashboard: publish-signal(string)

      required: [logger]

      configuration:
        configuration.workflows:  
          launch:
            parameters:
              - db-port:
                  description: MySQL Server version   
              - db-root-password:
                  description: Root Password

            steps:
              - provision-vm:
                  action: provisionVmsWithLogging
                  phase: provision-vm
                  parameters:
                    hardwareId: "{$.instance-size}"
                    imageId: "{$.operation_system.image}"
                    vmIdentity: "{$.operation_system.identity}"
                    roleName: default
                  output:
                    db-host: ips
                    logging-dashboard: logging-dashboard

              - enable-logging:
                  action: registerLogPath
                  phase: post-provision
                  precedingPhases: [provision-vm]
                  parameters:
                    roles: [default]
                    paths: "{$.operation_system.log_paths}"

              - install-mysql-db:
                  action: "chefsolo"
                  precedingPhases: [ provision-vm, post-provision]
                  parameters:
                    roles: [ default ]
                    runList: ["recipe[mysql_component]"]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        server_repl_password: "{$.db-root-password}"
                        server_debian_password: "{$.db-root-password}"
                        port: "{$.db-port}"

            return:
              db-host:
                value: "{$.db-host[0]}"
              db-port:
                value: "{$.db-port}"
              dbms:
                value:
                   db-admin-uri: "mysql://root:{$.db-root-password}@{$.db-host}:{$.db-port}"
                   db-type: "mysql"
                   db-root-user: "root"
                   db-root-password: "{$.db-root-password}"
                   db-host: "{$.db-host}"
                   db-port: "{$.db-port}"
                   db-driver: "com.mysql.jdbc.Driver"
              logging-dashboard:
                value: "{$.logging-dashboard}"

          db-management:
            parameters:
              - db-name:
                  description: DB name
              - db-action:
                  description: What to do with DB (create, drop)
            steps:
              - manage-db:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::db_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-name}"
                          db_action: "{$.db-action}"

          user-management:
            parameters:
              - app-hosts:
                  description: Allow connection from hosts (list)
              - db-name:
                  description: DB name
              - db-user:
                  description: DB user name
              - db-user-password:
                  description: DB user password
              - db-user-privileges:
                  description: DB user privileges
              - user-action:
                  description: What to do with user (create, grant, drop)
            steps:
              - manage-user:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-name}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "{$.user-action}"
                        hosts: "{$.app-hosts}"

          schema-management:
            parameters:
              - db-user:
                  description: DB user name
              - db-user-password:
                  description: DB user password
              - db-user-privileges:
                  description: DB user privileges
            steps:
              - create-db:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::db_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-user}"
                          db_action: "create"
              - create-user:
                  action: "chefsolo"
                  precedingPhases: [ create-db ]
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::user_manage]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        server_root_password: "{$.db-root-password}"
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.db-user}"
                          username: "{$.db-user}"
                          password: "{$.db-user-password}"
                          privileges: "{$.db-user-privileges}"
                          action: "grant"
                        hosts: ["%"]
            return:
              connection:
                value:
                  db-user-uri: "mysql://{$.db-user}:{$.db-user-password}@{$.db-host}:{$.db-port}/{$.db-user}"
                  db-type: "mysql"
                  db-name: "{$.db-user}"
                  db-user: "{$.db-user}"
                  db-user-password: "{$.db-user-password}"
                  db-host: "{$.db-host}"
                  db-port: "{$.db-port}"
                  db-driver: "com.mysql.jdbc.Driver"
                  db-dstype: "javax.sql.DataSource"
                  connection-url: "jdbc:mysql://{$.db-host}:{$.db-port}/{$.db-user}?autoReconnect=true"
                  validation-query: "select 1"

          file-query:
            parameters:
              - connection:
                  description: Connection info object
              - sql-url:
                  description: SQL query urls (["url1", "url2"])
            steps:
              - run-file-query:
                  action: "chefsolo"
                  parameters:
                    roles: [ default ]
                    runList: [ "recipe[mysql_component::file_query]" ]
                    recipeUrl: "{$.recipe-url}"
                    jattrs:
                      mysql:
                        db-port: "{$.db-port}"
                      mysql_component:
                        schema:
                          dbname: "{$.connection.db-name}"
                          username: "{$.connection.db-user}"
                          password: "{$.connection.db-user-password}"
                        sql_url: "{$.sql-url}"
